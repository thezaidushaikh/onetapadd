<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Completion Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <button id="tab-completed" class="tab-btn active">Completed</button>
        <button id="tab-given" class="tab-btn">Given</button>
      </nav>
    </header>

    <main>
      <div id="page-completed" class="page">
        <ul id="completion-list">
          <!-- New items will be added here by JavaScript -->
        </ul>
      </div>
      <div id="page-given" class="page hidden">
        <ul id="given-list">
          <!-- Transferred items will be added here -->
        </ul>
      </div>
    </main>
    <button id="complete-btn">+</button>
    <script src="script.js"></script>
  </body>
</html>
